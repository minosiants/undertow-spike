apply plugin: 'java'
apply plugin: 'eclipse'


repositories {
	mavenCentral()
    maven {
        url "http://repository.jboss.org/nexus/content/groups/public/"
    }   
}	


dependencies{
	compile 'io.undertow:undertow-core:1.0.3.Final'
	compile 'io.undertow:undertow-websockets-jsr:1.0.3.Final'
	compile	'org.jboss.resteasy:resteasy-undertow:3.0.7.Final'
            
}